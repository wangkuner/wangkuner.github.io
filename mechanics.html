{% assign sorted-posts = site.mechanics | sort: 'date' | reverse %}
<ul class="none">
  {% for post in sorted-posts %}
  <li style="border-bottom: solid 1px #808080; padding-top: 2em;">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </li>
  {% endfor %}
</ul>
